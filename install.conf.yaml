- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.tmux: tmux/.tmux
    ~/.gitconfig: .gitconfig
    ~/.vimrc: nvim/.vimrc
    ~/.vim/bundle: nvim/.vim/bundle
    ~/.vim/colors: nvim/.vim/colors
    ~/.config/neofetch/config.conf:
        path: neofetch/.config/config.conf
        create: true
    ~/.bashrc:
        path: bashrc/
        create: true

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
