- defaults:
    link:
      relink: true
      create: true
      force: true

- link:
    ~/.gitconfig:
        path: .gitconfig
        force: false
        relink: false
    ~/.vimrc: nvim/.vimrc
    ~/.vim/bundle: nvim/.vim/bundle
    ~/.vim/colors: nvim/.vim/colors
    ~/.config/neofetch/config.conf: neofetch/.config/config.conf
    ~/.bash_profile: .bash_profile
    ~/.bashrc: bashrc
    ~/.zshrc:
        path: zsh/.zshrc
        force: true
        relink: false
    /etc/profile.d/01-global-aliases.sh:
        path: zsh/01-global-aliases.sh
        mode: 0755

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
  - command: git submodule update --init --recursive
    description: Installing submodules
    stderr: true
  - command: git clone git@github.com:powerline/fonts.git && sh fonts/install.sh && rm -r fonts
    description: Installing powerline fonts
    stderr: true
