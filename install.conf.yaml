- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.tmux: tmux/.tmux
    ~/.gitconfig: .gitconfig
    ~/.vimrc: nvim/.vimrc
    ~/.vim/bundle:
        path: nvim/.vim/bundle
        create: true
    ~/.vim/colors:
        path: nvim/.vim/colors
        create: true
    ~/.config/neofetch/config.conf: neofetch/.config/config.conf
    ~/.bashrc:
        path: bashrc/
        create: true
    ~/.config/fish:
        path: fish/.config/fish
        create: true

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
