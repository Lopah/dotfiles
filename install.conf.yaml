- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: .tmux.conf
    ~/.tmux: tmux/.tmux
    ~/.gitconfig: .gitconfig
    ~/.vimrc: nvim/.vimrc
    ~/.vim: nvin/.vim
    ~/.config/neofetch/config: neofetch/.config/config.conf
    ~/.bashrc:
        path: bashrc/
        create: true

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
